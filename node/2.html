      li * {

        background: #fff;

      }
      input[type="text"]:focus {
        color: #333;

      /* New Task */
      label[for='new-task'] {
        display: block;
        margin: 0 0 20px;
      }
      input#new-task {
        float: left;
        width: 318px;
      }
      p > button:hover {
        color: #0FC57C;
      }
      
      li {
        overflow: hidden;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
      }
      li > input[type="checkbox"] {
        margin: 0 10px;
        position: relative;
        top: 15px;
      }
      li > label {
        font-size: 18px;
        line-height: 40px;
        width: 237px;
        padding: 0 0 0 11px;
      }
      li >  input[type="text"] {
        width: 226px;
      }
      li > .delete:hover {
        color: #CF2323;
      }
      
      /* Completed */
      #taskcomplete label {
        text-decoration: line-through;
        color: #888;
      }
      
      /* Edit Task */
      ul li input[type=text] {
        display:none;
      }
      
      ul li.editMode input[type=text] {
        display:block;
      }
      
      ul li.editMode label {
        display:none;
      }
    </style>
