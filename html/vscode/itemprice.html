<button type="button" onclick="bill()">Genarate Bill</button><br><br>
    <table class="table-borderless">
     <tr>
     <th>Amount:</th>
    <td id="Amount"></td>
     </tr><br>
     <tr>
     <th>Discount:</th>
    <td id="Discount"></td>
     </tr><br>
     <tr>
     <th>Total:</th>
    <td id="Total"></td>
     </tr>
     </table>
    <script> 
    function bill(){
     var cucumber=document.getElementById('cucumber').value;
     var Tomato=document.getElementById('Tomato').value;
     var Onion=document.getElementById('Onion').value;
     var beans=document.getElementById('beans').value;
     var chaval=document.getElementById('chaval').value;
     var rajma=document.getElementById('rajma').value;
     var carrot=document.getElementById('carrot').value;
     var rice=document.getElementById('rice').value;
     var mango=document.getElementById('mango').value;
     var orange=document.getElementById('orange').value;
     
     var Amount=50*parseInt(cucumber)+30*parseInt(Tomato)+60*parseInt(Onion)+40*parseInt(beans)+60*parseInt(chaval)+50*parseInt(rajma)+45*parseInt(carrot)+50*parseInt(rice)+60*parseInt(mango)+30*parseInt(orange);
     var Discount=Amount*0.1;
     document.getElementById('Discount').innerHTML=Discount;
     document.getElementById('Amount').innerHTML=Amount;
     document.getElementById('Total').innerHTML=Amount-Discount;
    }
    </script>
