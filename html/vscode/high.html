<!DOCTYPE html>
<html>
<body>

<h2>Array Sort</h2>
<p>The highest number is <span id="demo"></span>.</p>

<script>
const correct = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = myArrayMax(correct);

function myArrayMax(arr) {
  return Math.max.apply(null, arr);
}
</script>

</body>
</html>
