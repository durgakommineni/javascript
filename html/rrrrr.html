    <style>
       body{
          background-color:indigo ;
          color: lightcoral;

       h1{
          color: lightpink;

 <body>
    <h1> id=Registration form</h1>
    <label>firstname</label>
    <input type="text" placeholder="firstname" required><br><br>
    <label>middlename</label>
    <input type="text" placeholder="middlename" required><br><br>
    <label>lastname</label>
    <input type="text" placeholder="lastname" required><br><br>
    <label for="course">choose a course:</label><br>
    <select id="course">
       <option value="course">course</option>
       <option value="B.Tech">B.Tech</option>
       <option value="B.sc">B.sc</option>
       <option value="BBA">BBA</option>
     </select><br><br>
    <label>email</label>
    <input type="email" placeholder="Email"required><br><br>
    <label>password</label>
    <input type="password" placeholder="password" required><br><br>
    <label>Re-type password</label>
    <input type="password"placeholder="Re-type password" required><br>
    <h3>Gender</h3>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
    <label>phonenumber</label>
    <input type="number" placeholder="mobilenumber" required><br><br>
    <input type="date" placeholder="DD/MM/YYYY"required><br><br>
    <h3>Address</h3>
     <input type="text" placeholder="currentaddress" value="address" required>
     <button type="button" placeholder="submit">submit</button>
<script>
    function Registration() {
        var name = document.forms["RegForm"]["Name"];
        var email = document.forms["RegForm"]["EMail"];
        var phone = document.forms["RegForm"]["mobilenumber"];
        var what = document.forms["RegForm"]["Subject"];
        var password = document.forms["RegForm"]["Password"];
        var address = document.forms["RegForm"]["Address"];
  
        if (name.value == "") {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }
  
        if (address.value == "") {
            window.alert("Please enter your address.");
            address.focus();
            return false;
        }
  
        if (email.value == "") {
            window.alert(
              "Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
  
        if (phone.value == "") {
            window.alert(
              "Please enter your mobilenumber.");
            phone.focus();
            return false;
        }
  
        if (password.value == "") {
            window.alert("Please enter your password");
            password.focus();
            return false;
        }
  
        if (what.selectedIndex < 1) {
            alert("Please enter your course.");
            what.focus();
            return false;
        }
  
        return true;
    }
</script>
</body>
</html>
