<html>
    <head>
        <title>string reverse</title>
    </head>
    <body>
        <h3>reverse of a string
            <span id="strin"></span>
        </h3>
        <script>
            let a="Welcome to this Javascript Guide!"
            var slit=a.split(" ")
var  rev=[];
for( let i=0;i<slit.length;i++){
   rev.push(slit[i].split("").reverse().join(" "))
  
}
console.log(rev.join(""))
        </script>
    </body>
</html>
