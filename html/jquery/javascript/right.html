<html>
    <head>
        <h4 id="right"></h4>
    </head>
    <body>
        <script>
let n = 5;
let str = "";
for (let i = 0; i < n; i++){

  for (let j = 0; j<n-i; j++) {
    str =str+ "*";
  }
  str = str+"<br>";
  //console.log(str);
}
document.getElementById("right").innerHTML=str
</script>
</body>
</html>
