<html>
    <head>
        <title>palindrome</title>
        <body>
          <script>
              let a="MOM"
              let b=a.split("")
              let c=[]
              for(i=b.length-1;i>=0;i--){
                  
               c.push(b[i])
              }//console.log(Nanna.join(''))
              let result=c.join('')
              console.log(result)
              if(a===result){
                  console.log('palindrome')
              }
              else{
                  console.log('not palindrome')
              }
          </script>
        </body>
    </head>
</html>
