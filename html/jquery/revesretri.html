<html>
    <head>
        <title>
            down triangle
        </title>
    </head>
    <body>
        <h1 id="palin"></h1>
        <script>
            let n=5;
            let str =" ";
            for(i=0;i<=n;i++){
                for(j=0;j<n-i;j++){
                    str=str+"*"
                }
                str=str+"<br>"
                
            }document.getElementById("palin").innerHTML=str
        </script>
    </body>
</html>
