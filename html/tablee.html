<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr>
    <th>Month</th>
    <th>Salary</th>
    <th>savings</th>
    <th>year</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$500</td>
    <td>$200</td>
    <td>$650</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
    <td>$60</td>
    <td>$130</td>
  </tr>
</table>

</body>
</html>
